<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js (optional future use) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet" />

<!-- Custom Styles -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09; /* stone-950 */
        color: #e7e5e4; /* stone-200 */
    }

    .mono { font-family: 'JetBrains Mono', monospace; }

    .chart-container {
        position: relative;
        width: 100%;
        height: 250px;
    }

    .status-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .5; transform: scale(1.1); }
    }

    .glass-panel {
        background: rgba(28, 25, 23, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(120, 113, 108, 0.2);
    }

    .gradient-text {
        background: linear-gradient(to right, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Reusable Tailwindâ€‘like utilities */
    .panel {
        @apply glass-panel rounded-2xl overflow-hidden border-2;
    }
    .panel-header {
        @apply bg-amber-500/10 p-4 border-b border-amber-500/20 flex justify-between items-center;
    }
    .focus-visible {
        @apply outline-none ring-2 ring-amber-500;
    }
</style>
